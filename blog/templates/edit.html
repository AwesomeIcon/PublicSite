<head>

	<link href="{% static 'css/styleblog.css' %}" rel='stylesheet' type='text/css' />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!--end slider -->
		<!--script-->
<script type="text/javascript" src="{% static 'js/move-top.js' %}"></script>
<script type="text/javascript" src="{% static 'js/easing.js' %}"></script>
<!--/script-->
<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){		
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top},900);
				});
			});
</script>
<!---->

</head>
<body>
<!---header---->			
<div class="header">  
	 <div class="container">
		  <div class="logo">
			  <a href="index.html"><img src="{% static 'img/logo.jpg' %}" title="" /></a>
		  </div>
			 <!---start-top-nav---->
			 <div class="top-menu">
				 <div class="search">
					 <form>
					 <input type="text" placeholder="" required="">
					 <input type="submit" value=""/>
					 </form>
				 </div>
				  <span class="menu"> </span> 
				   <ul>
						<li><a href="/blog/">HOME</a></li>
						<li><a href="/blog/about/">ABOUT</a></li>
						<li><a href="javascript:;">ADD</a></li>
				<li><a href="javascript:;" style="position: absolute;top: 10px;right: 80px;">{{ username }}</a></li>
                       <li><a href="/logout/" style="position: absolute;top: 10px;right: 10px;">LOGOUT</a></li>
						<div class="clearfix"> </div>
				 </ul>
			 </div>
			 <div class="clearfix"></div>
					<script>
					$("span.menu").click(function(){
					$(".top-menu ul").slideToggle("slow" , function(){
					});
					});
					</script>
				<!---//End-top-nav---->					
	 </div>
</div>
<!--/header-->
<div class="contact-content">
	 <div class="container">
		     <div class="contact-info">
			 <h2>Edit Article</h2>
		     </div>
			 <div class="contact-details">				 
			 <form action="/blog/edit/{{ num }}/" method="post" enctype="multipart/form-data">
				 <input type="text" required name="title" value="{{ title }}"/>
				 <input type="text" value="{{ author }}" required name="author"/>
				 <textarea name="body" required>{{ body }}</textarea>
				 <input type="file" name="upload" style="margin-bottom: 20px;" value="{{ headImg }}">
				 <input type="submit" value="SAVE"/>
			 </form>
		  </div>
     </div>
</div>
